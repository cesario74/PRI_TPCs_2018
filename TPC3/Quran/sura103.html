      <h1>103. Time</h1>
      <h4>103. Time</h4>
      <hr><b>In the name of Allah, the Beneficent, the Merciful. </b><p>
         
         
         
         
         <p>I swear by the time,</p>
         
         <p>Most surely man is in loss,</p>
         
         <p>Except those who believe and do good, and enjoin on each other truth, and enjoin on
            each other patience.
         </p>
